<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Saisie d'un prêt</title>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center"><div class="wrapper">
    <div class="d-flex justify-content-around py-2 mb-3">
        <h2 class="text-light">Formulaire de saisie d'un prêt</h2>
    </div>
    <form class="form container-fluid rounded p-2 p-md-3">
        <div class="row align-items">
            <div class="col-md-5">
                <label for="resp">Responsable</label>
                <select name="choixresp" class="form-control" id="resp">
                    <option value="agent1">Agent 1</option>
                    <option value="agent2">Agent 2</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="sr-only" for="inlineFormInputGroup">Montant prêt</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                    <div class="input-group-text">Ar</div>
                    </div>
                    <input type="number" name="pret" class="form-control" id="inlineFormInputGroup" min="0" placeholder="Montant prêt">
                </div>
            </div>
            <div class="col-md-3">
                <label for="pourcentage">Pourcentage</label>
                <input type="number" name="pour" id="pourcentage" max="100" class="form-control">
            </div>
        </div>
        <div class="row align-items">
            <div class="col-md-6">
                <label for="loanDate">Date du prêt</label>
                <input type="date" class="form-control" id="loanDate">
            </div>
            <div class="col-md-6">
                <label for="reimbursementDate">Date de remboursement</label>
                <input type="date" class="form-control" id="reimbursementDate">
            </div>
        </div>
        <div class="row align-items">
            <div class="col-md-6">
                <label for="reimbursementMode">Mode de remboursement</label>
                <select name="reimbursementMode" id="reimbursementMode" class="form-control">
                    <option>Mensuel</option>
                    <option>Hebdomadaire</option>
                    <option>Journalier</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="paymentMode">Mode de paiement</label>
                <select name="paymentMode" id="paymentMode" class="form-control">
                    <optgroup label="Mobile Money">
                        <option>MVola</option>
                        <option>Airtel Money</option>
                        <option>Orange Money</option>
                    </optgroup>
                    <optgroup label="Autres">
                        <option>PayPal</option>
                        <option>stripe</option>
                        <option>HiPay</option>
                    </optgroup>
                </select>
            </div>
            <div class="col-md-6">
                <label for="comment">Commentaire</label>
                <textarea name="comment" id="comment" rows="5" class="form-control" placeholder="Ajouter un commentaire..."></textarea>
            </div>
        </div>
        <p><a href="#" class="note">Ajouter une note...</a></p>
        <div class="d-flex flex-row-reverse"><input type="submit" class="btn btn-primary" value="Enregistrer"></div>
    </form>
    </div></main>
    
    <script src="bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
