<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Saisie d'un prêt</title>
</head>
<body>
    <form>
        <div class="titre">
            <h2>Formulaire de saisie d'un prêt</h2>
        </div>
        <div class="container-fluid">
            <div class="row align-items">
                <div class="col-lg-5">
                        <label for="resp">Responsable</label>
                        <select name="choixresp" class="form-control">
                            <option value="agent1">Agent 1</option>
                            <option value="agent2">Agent 2</option>
                        </select>
                </div>
                <div class="col-lg-4">
                    <label class="sr-only" for="inlineFormInputGroup">Montant prêt</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">Ar</div>
                      </div>
                      <input type="number" name="pret"class="form-control" id="inlineFormInputGroup" min="0" placeholder="Montant prêt">
                    </div>
                </div>
                <div class="col-lg-3">
                    <label for="pourcentage">Pourcentage</label>
                    <input type="number" name="pour" id="pourcentage" max="100" class="form-control">
                </div>
            </div>
        </div>
    </form>
    
    <script src="bootstrap/js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
